services:
  alledrogo.post.api:
    image: alledrogo.post.api
    container_name: post.api
    build:
      context: .
      dockerfile: src/AlledrogO.Post/AlledrogO.Post.Api/Dockerfile
    ports:
      - "5000:8080"
  alledrogo.database:
    image: postgres:latest
    container_name: Postgres
    environment:
      - POSTGRES_DB=alledrogo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/alledrogo-db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
