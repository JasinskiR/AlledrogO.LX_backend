<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prosty Czat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Prosty Czat</h1>
    <hr>
    <div class="row mb-3">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Połącz</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control mb-2" id="chatInput" placeholder="Wpisz ID czatu">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="connectButton">Połącz</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control mb-2" id="tokenInput" placeholder="Wpisz token">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Wyślij wiadomość</div>
                <div class="card-body">
                    <input type="text" class="form-control" id="messageInput" placeholder="Wpisz wiadomość...">
                    <button class="btn btn-primary mt-2" id="sendButton">Wyślij</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">Wiadomości</div>
                <div class="card-body">
                    <div id="messagesList" class="d-flex flex-column align-items-start">
                        <!-- Tutaj będą wyświetlane wiadomości -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
<script src="hub.js"></script>
</body>
</html>
